<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get that nose away from me</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      @font-face {
        font-family: 'BeVietnamPro';
        src: url('BeVietnamPro-Bold.ttf') format('truetype');
      }

      body {
        font-family: Arial, sans-serif; /* Font mặc định */
        text-align: center; /* Căn giữa toàn bộ nội dung */
        margin: 0;
        height: 100vh; /* Full chiều cao trang */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      h2 {
        font-family: 'BeVietnamPro', sans-serif; /* Áp dụng font Be Viet Pro */
        font-size: 32px;
        color: #333;
      }

      model-viewer {
        width: 80vw; /* Đặt chiều rộng mô hình là 80% chiều rộng cửa sổ */
        height: 80vh; /* Đặt chiều cao mô hình là 80% chiều cao cửa sổ */
        max-width: 100%; /* Đảm bảo mô hình không vượt quá chiều rộng */
        max-height: 100%; /* Đảm bảo mô hình không vượt quá chiều cao */
        margin: 20px 0; /* Khoảng cách phía trên và dưới mô hình */
      }
      
    </style>

  </head>
  <body>

<H2>

GET THAT NOSE AWAY FROM ME!

</H2>
  <model-viewer src="my_digital_body_1.glb"
                ios-src="my_digital_body_1.usdz"
                alt="Nose"
                ar
                auto-rotate
                camera-controls
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral">   
  </model-viewer>
 <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
   </body>
</html>
